name: CI Workflow

on:
  push:
    branches-ignore:
      - master  # Ignore master since it's used rarely
  pull_request:
    branches:
      - dev  # Trigger on PRs to dev

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build 
      run: npm run build

    - name: Lint check
      run: npm run lint
